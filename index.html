<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://thumbs.dreamstime.com/b/electricity-scene-power-pylons-conducting-electrical-power-sunset-50590843.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.1);
      color: #fff;
    }

input::placeholder {color: rgba(255, 255, 255, 0.5);}
    button {
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
margin-top: 10px;
      padding: 12px;
border-radius: 10px;
border-width: 0px;
border-color: rgba(0, 0, 0, 0.5);
      color: white;
      cursor: pointer;
font-size: 15px;
    }
    button:hover {
      background-color: rgba(247, 147, 0, 1);
      color: white;
transition: 0.3s;
    }

#togglePassword {
background: rgba(0, 0, 0, 0.1);
border: none;
justify-content: center;
}

    #msg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 style="font-weight: bolder;">LOGIN TO <img src="logo.png" width="180px" style="margin-top: -10px;" alt="Bijli"></h2>
    <input type="text" id="mobile" placeholder="Enter Mobile Number (10 digits)">
    <input type="password" id="password" placeholder="Enter Password">
<span class="input-group-text" style="cursor: pointer; color: white;" id="togglePassword">
            <i class="bi bi-eye-slash" id="eyeIcon"></i> 
<div id="eyeIconText" style="font-size: 10px;">&nbsp; Show Password </div>
<div id="eyeIconTextH" style="display: none; font-size: 10px;">&nbsp; Hide Password </div>
          </span>
    <button onclick="login()">LOGIN</button>
    <p id="msg"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEsOOvrCEUt_1WKtASJvYrQQbHZDQjo_s",
      authDomain: "login-bijli.firebaseapp.com",
      databaseURL: "https://login-bijli-default-rtdb.firebaseio.com",
      projectId: "login-bijli",
      storageBucket: "login-bijli.firebasestorage.app",
      messagingSenderId: "956625759809",
      appId: "1:956625759809:web:82d20e1a9c81b136d020c0",
      measurementId: "G-LQ8WLHDSZZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auto-redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    // Login Function
    window.login = function () {
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (mobile.length !== 10 || password.length < 6) {
        msg.innerText = "❌ Invalid Mobile Number or Password";
        return;
      }

      const email = mobile + "@virudaya.com";

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // ✅ Login Success
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          msg.innerText = "❌ " + error.message;
        });
    };


//Eye Password Show toggle.....

const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    const eyeIconText = document.getElementById("eyeIconText");
const eyeIconTextH = document.getElementById("eyeIconTextH");
    togglePassword.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      eyeIcon.classList.toggle("bi-eye");
      eyeIcon.classList.toggle("bi-eye-slash");
      eyeIconText.style.display = ('none');
      eyeIconTextH.style.display = ('block');
    });
  </script>
</body>
</html>
