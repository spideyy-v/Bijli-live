<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #aaa;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005c99;
    }
    #msg {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>
    <input type="text" id="fullname" placeholder="Full Name">
    <input type="date" id="dob" placeholder="Date of Birth">
    <input type="tel" id="mobile" placeholder="Mobile Number (10 digits)">
    <input type="password" id="password" placeholder="Password">
    <input type="number" id="pin" placeholder="6 Digit PIN">
    <button onclick="createAccount()">Create Account</button>
    <p id="msg"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEsOOvrCEUt_1WKtASJvYrQQbHZDQjo_s",
      authDomain: "login-bijli.firebaseapp.com",
      databaseURL: "https://login-bijli-default-rtdb.firebaseio.com",
      projectId: "login-bijli",
      storageBucket: "login-bijli.firebasestorage.app",
      messagingSenderId: "956625759809",
      appId: "1:956625759809:web:82d20e1a9c81b136d020c0",
      measurementId: "G-LQ8WLHDSZZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Custom Encoders
    function encodeONAMP(fullName) {
  return fullName.split('').reverse().join('');
}

    function encodeBODA(dob) {
      const [yyyy, mm, dd] = dob.split('-');
      return '4' + dd + '3' + mm + '2' + yyyy.slice(2) + '1';
    }

    function encodeGOLAA(mobile) {
      return mobile + "@virudaya.com";
    }

    function encodeONAMA(password) {
      return btoa(password.split('').reverse().join('') + '@ViruDayaSecure');
    }

    function encodeBHALOO(pin) {
      const p = pin.toString().padStart(6, '0');
      return 'a7' + p[5] + 'by' + p[4] + '66g' + p[3] + 'b32' + p[2] + '664' + p[1] + 'n' + p[0];
    }

    window.createAccount = function () {
      const fullName = document.getElementById('fullname').value.trim();
      const dob = document.getElementById('dob').value;
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value;
      const pin = document.getElementById('pin').value;
      const msg = document.getElementById('msg');

      if (!fullName || !dob || mobile.length !== 10 || password.length < 6 || pin.length !== 6) {
        msg.style.color = "red";
        msg.innerText = "❌ Please fill all fields correctly.";
        return;
      }

      const email = encodeGOLAA(mobile); // For Firebase Auth

      // Create account in Firebase Auth
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const userId = mobile;
          const data = {
            ONAMP: encodeONAMP(fullName),
            BODA: encodeBODA(dob),
            GOLAA: email,
            ONAMA: encodeONAMA(password),
            BHALOO: encodeBHALOO(pin)
          };

          // Save to Firebase Realtime DB
          return set(ref(db, "users/" + userId), data);
        })
        .then(() => {
          msg.style.color = "green";
          msg.innerText = "✅ Account created successfully!";
        })
        .catch((error) => {
          msg.style.color = "red";
          msg.innerText = "❌ " + error.message;
        });
    };
  </script>
</body>
</html>
